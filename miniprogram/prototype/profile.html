<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* 微信小程序顶部状态栏 */
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid #f0f0f0;
        }
        
        /* 微信小程序底部导航栏 */
        .tab-bar {
            height: 50px;
            background-color: #ffffff;
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #f0f0f0;
        }
        
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #999999;
        }
        
        .tab-item.active {
            color: #07c160;
        }
        
        .tab-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }
        
        /* 内容区域 */
        .content {
            height: calc(100vh - 94px); /* 减去顶部状态栏和底部导航栏的高度 */
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 70px; /* 确保内容不被底部导航栏遮挡 */
        }
        
        /* 卡片样式 */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        /* 个人信息项样式 */
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #333;
            font-weight: 500;
        }
        
        .info-value {
            color: #666;
            display: flex;
            align-items: center;
        }
        
        .info-value i {
            margin-left: 8px;
            color: #999;
        }
        
        /* 头像样式 */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 16px;
        }
        
        /* 按钮样式 */
        .btn-primary {
            background-color: #07c160;
            color: white;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            text-align: center;
            width: 100%;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="text-center font-semibold">我的</div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <!-- 个人信息卡片 -->
        <div class="card">
            <div class="flex items-center mb-4">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="用户头像" class="avatar">
                <div>
                    <h2 class="text-xl font-semibold">用户昵称</h2>
                    <p class="text-sm text-gray-500">微信用户</p>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">城市</div>
                <div class="info-value">
                    北京
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">性别</div>
                <div class="info-value">
                    男生
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">个人描述</div>
                <div class="info-value">
                    喜欢简约风格，偏爱蓝色系
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- 其他设置卡片 -->
        <div class="card">
            <div class="info-item">
                <div class="info-label">清除缓存</div>
                <div class="info-value">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">关于我们</div>
                <div class="info-value">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">意见反馈</div>
                <div class="info-value">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <button class="btn-primary">
            <i class="fas fa-sync-alt mr-2"></i> 更新个人信息
        </button>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-tshirt tab-icon"></i>
            <span>OOTD</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
