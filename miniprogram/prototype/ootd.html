<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTD主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* 微信小程序顶部状态栏 */
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid #f0f0f0;
        }
        
        /* 微信小程序底部导航栏 */
        .tab-bar {
            height: 50px;
            background-color: #ffffff;
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #f0f0f0;
        }
        
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #999999;
        }
        
        .tab-item.active {
            color: #07c160;
        }
        
        .tab-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }
        
        /* 内容区域 */
        .content {
            height: calc(100vh - 94px); /* 减去顶部状态栏和底部导航栏的高度 */
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 70px; /* 确保内容不被底部导航栏遮挡 */
        }
        
        /* 卡片样式 */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        /* 天气图标样式 */
        .weather-icon {
            font-size: 36px;
            margin-right: 12px;
            color: #ffc107;
        }
        
        /* 温度文本样式 */
        .temp-text {
            font-size: 32px;
            font-weight: 600;
        }
        
        /* 天气预报项样式 */
        .forecast-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }
        
        /* 风格选择样式 */
        .style-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .style-option {
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .style-option.selected {
            background-color: #07c160;
            color: white;
            border-color: #07c160;
        }
        
        /* 按钮样式 */
        .btn-primary {
            background-color: #07c160;
            color: white;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            text-align: center;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        
        /* 天气动效 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="text-center font-semibold">OOTD</div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <!-- 今日天气卡片 -->
        <div class="card">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-semibold">今日天气</h2>
                <span class="text-sm text-gray-500">北京</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-sun weather-icon animate-float"></i>
                <div>
                    <span class="temp-text">26°</span>
                    <div class="text-sm text-gray-600">晴朗 · 体感温度 28°</div>
                </div>
            </div>
            <div class="mt-4 flex justify-between text-sm text-gray-600">
                <div>
                    <i class="fas fa-wind mr-1"></i> 东北风 3级
                </div>
                <div>
                    <i class="fas fa-tint mr-1"></i> 湿度 45%
                </div>
                <div>
                    <i class="fas fa-umbrella mr-1"></i> 降水 0%
                </div>
            </div>
        </div>
        
        <!-- 近7日天气卡片 -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-4">近7日天气</h2>
            <div class="flex justify-between overflow-x-auto pb-2">
                <div class="forecast-item">
                    <div class="text-sm mb-1">今天</div>
                    <i class="fas fa-sun text-yellow-500 text-2xl mb-1"></i>
                    <div class="text-sm font-medium">26°</div>
                    <div class="text-xs text-gray-500">18°</div>
                </div>
                <div class="forecast-item">
                    <div class="text-sm mb-1">周二</div>
                    <i class="fas fa-cloud-sun text-gray-400 text-2xl mb-1"></i>
                    <div class="text-sm font-medium">24°</div>
                    <div class="text-xs text-gray-500">17°</div>
                </div>
                <div class="forecast-item">
                    <div class="text-sm mb-1">周三</div>
                    <i class="fas fa-cloud text-gray-500 text-2xl mb-1"></i>
                    <div class="text-sm font-medium">22°</div>
                    <div class="text-xs text-gray-500">16°</div>
                </div>
                <div class="forecast-item">
                    <div class="text-sm mb-1">周四</div>
                    <i class="fas fa-cloud-rain text-blue-400 text-2xl mb-1"></i>
                    <div class="text-sm font-medium">20°</div>
                    <div class="text-xs text-gray-500">15°</div>
                </div>
                <div class="forecast-item">
                    <div class="text-sm mb-1">周五</div>
                    <i class="fas fa-cloud-showers-heavy text-blue-500 text-2xl mb-1"></i>
                    <div class="text-sm font-medium">19°</div>
                    <div class="text-xs text-gray-500">14°</div>
                </div>
                <div class="forecast-item">
                    <div class="text-sm mb-1">周六</div>
                    <i class="fas fa-cloud-sun text-gray-400 text-2xl mb-1"></i>
                    <div class="text-sm font-medium">21°</div>
                    <div class="text-xs text-gray-500">15°</div>
                </div>
                <div class="forecast-item">
                    <div class="text-sm mb-1">周日</div>
                    <i class="fas fa-sun text-yellow-500 text-2xl mb-1"></i>
                    <div class="text-sm font-medium">23°</div>
                    <div class="text-xs text-gray-500">16°</div>
                </div>
            </div>
        </div>
        
        <!-- 今日穿搭风格卡片 -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-2">今日穿搭风格</h2>
            <p class="text-sm text-gray-600 mb-3">选择你今天的穿搭风格，获取个性化穿衣建议</p>
            
            <div class="style-options">
                <div class="style-option selected">运动休闲风</div>
                <div class="style-option">商务精英风</div>
                <div class="style-option">日系潮流风</div>
                <div class="style-option">韩系简约风</div>
                <div class="style-option">学院风</div>
                <div class="style-option">街头嘻哈风</div>
                <div class="style-option">户外机能风</div>
                <div class="style-option">复古文艺风</div>
                <div class="style-option">极简主义风</div>
                <div class="style-option">工装风</div>
            </div>
            
            <button class="btn-primary mt-4">
                <i class="fas fa-tshirt mr-2"></i> 生成今日OOTD
            </button>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-tshirt tab-icon"></i>
            <span>OOTD</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
